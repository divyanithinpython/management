<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking List</title>
    <style>
        table {
            border: 1px solid;
        }
       table tr td,table th,tr{
             border :1px solid;
       }
         
 
    </style>
</head>
<body>
    <h2>Booking List</h2>
    
    <table>
        <tr>
            <th>FirstName</th>
            <th>LastName</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Destination</th>
        </tr>
        {%for i in us%}

        
        <tr>
            <td> {{i.firstname}}</td>
            <td>{{i.lastname}}</td>
            <td>{{i.email}}</td>
            <td>{{i.phone}}</td>
            <td>{{i.destination}}</td>

            
        </tr>
        {% endfor %}
        

    </table>

    
    
    
</body>
</html>
